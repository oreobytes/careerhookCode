<div class="container-fluid px-0">

<section id="swipeleft">

<nav class="nav justify-content-center shadow-sm py-3 sticky-top skipnav">

</nav>

<div class="row p-0 m-0">
	<div class="col-12 px-5">
		<p class="text-center heading1 colornavy my-5">APPLY TO JOBS</p>

</div>

      <div class="modal-header pt-0">
        <button type="button" class="icon-closebtn close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body pt-0">
        <div class="container-fluid">
          <div class="row h-50 mb-5">
              <img src="images/warning.svg" class="img-lg img-fluid d-block m-auto" alt="">
          </div>
        </div>
        <div class="row h-50 py-3">
          <div class="col-12">
            <p class="heading1 text-center m-0">ARE YOU SURE?</p>
          </div>
          <div class="col-12 my-3">
            <p class="heading3 text-center m-0">You can always come back to the on boarding process by going to Settings.</p>
          </div>
        </div>
        <div class="row pb-3 text-center">
          <div class="col-12">
            <a href="main.html" class="heading3">GO TO MAIN</a>
          </div>
        </div>
      </div>
    </div>
  </div>
