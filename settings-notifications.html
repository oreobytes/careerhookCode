<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Career Hook by Thomas Jefferson University</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"> <!-- may not need to use"-->
    <link rel="stylesheet" href="libraries/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
<body>
    <!-- Our Code Starts Here -->

<section id="settings-notifications">

<div class="row m-0 bgcolorlightnavy pb-5 shadow">
  <div class="col-12 pt-3 text-middle">
    <a onclick="goBack()">
      <img src="images/left-arrow-navy.svg" class="back-arrow-ht pl-3" alt="back arrow">
      <span class="heading3 mb-0 back-text-navy">BACK</span>
    </a>
  </div>
</div>

<div class="row px-3 mx-3">
  <div class="col-12 mt-5 mb-3 text-center">
    <span class="heading2 mb-0 main-text">NOTIFICATIONS</span>
  </div>
</div>

<section id="app-notifications">
<div class="row mx-0 my-3">
  <div class="col-12 justify-content-between">
    <span class="heading4 mb-0 main-text">APP NOTIFICATIONS</span>
  </div>
</div>
<div class="row m-0 mb-3 p-0">
  <div class="col-6">
    <span class="heading5 mb-0">Jobs from favorites employers</span>
  </div>
  <div class="col-6 text-right ml-auto">
    <img src="images/toggle-on.svg" class="d-inline-block toggle" style="height:50px;" alt="add document sign">
  </div>
</div>
<div class="row m-0 mb-3 p-0">
  <div class="col-6">
    <span class="heading5 mb-0">New Jobs related to my academic program</span>
  </div>
  <div class="col-6 text-right ml-auto">
    <img src="images/toggle-on.svg" class="d-inline-block toggle" style="height:50px;" alt="add document sign">
  </div>
</div>
</section>

<section id="email-notifications">
<div class="row mx-0 my-3">
  <div class="col-12 justify-content-between">
    <span class="heading4 mb-0 main-text">EMAIL NOTIFICATIONS</span>
  </div>
</div>
<div class="row m-0 mb-3 p-0">
  <div class="col-6">
    <span class="heading5 mb-0">Jobs from favorites employers</span>
  </div>
  <div class="col-6 text-right ml-auto">
    <img src="images/toggle-on.svg" class="d-inline-block toggle" style="height:50px;" alt="add document sign">
  </div>
</div>
<div class="row m-0 mb-3 p-0">
  <div class="col-6">
    <span class="heading5 mb-0">New Jobs related to my academic program</span>
  </div>
  <div class="col-6 text-right ml-auto">
    <img src="images/toggle-on.svg" class="d-inline-block toggle" style="height:50px;" alt="add document sign">
  </div>
</div>
</section>

</section>

    <!-- Our Code Ends Here -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then custom JS in the "bucket" -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="libraries/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/bucket.js"></script>
  </body>
</html>
