<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Career Hook by Thomas Jefferson University</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"> <!-- may not need to use"-->
    <link rel="stylesheet" href="libraries/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!-- Our Code Starts Here -->

<div class="container-fluid h-100 w-100">
  <div id="bg-image">
      <img src="images/businesspeople-full.png" alt="">
  </div>
  <div class="row justify-content-center">
    <div class="col logo-position">
      <img src="images/careerhook_main.svg" class="logo d-block img-fluid mx-auto" alt="career hook logo">
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col">
      <p class="text-center logotext heading4">Giving you the hook you need<br>in your career.</p>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col">
    </div>
    <div class="col-lg-6 col-md-8 col-sm-10 col-12">
      <form class="px-auto mx-auto">
        <div class="form-group">
          <input type="email" class="form-login form-control form-control-bgicon rounded border-0 heading5" id="email" placeholder="Email Address">
        </div>
        <div class="form-group">
          <input type="password" class="form-login form-control form-control-bgicon rounded border-0 heading5" id="password" placeholder="Password">
        </div>
        <div class="help text-right mb-3">
          <small class="heading5" id="helplogin"><a data-toggle="modal" data-target="#passwordModal" class="textlink">Need help logging in?</a></small>
        </div>
        <a href="onboarding1-start.html" id="loginbtn" class="textlink btn btn-login btn-block shadow rounded-pill border-0">LOGIN</a>
      </form>
    </div>
    <div class="col">
    </div>
  </div>

<!-- MODAL POPUP -->
<div class="modal" id="passwordModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content" id="bgpassword">
      <div class="modal-header pt-0">
        <button type="button" class="icon-closebtn close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body pt-0">
        <div class="container-fluid">
          <div class="row h-50 mb-5">
              <img src="images/brightkey.svg" class="brightkey img-lg img-fluid d-block m-auto" alt="">
          </div>
          <div class="row">
            <div class="col-12 pointbg m-0">
              <div class="point mx-auto">
              </div>
            </div>
          </div>
        </div>
        <div class="row h-50 py-3" id="passwordtext">
          <div class="col-12">
            <p class="heading1 text-center m-0">NEED HELP LOGGING IN?</p>
          </div>
          <div class="col-12 my-3">
            <p class="heading3 text-center m-0">Try using your WebAdvisor login username and password.<br><br>Reset your password at the<br><a href="https://pwreset.philau.edu" target="_blank" class="textlink">Password Reset Portal.</a><br><br>Otherwise, Contact <a href="http://www.eastfalls.jefferson.edu/oir/TechnologyHelpDesk.html" class="textlink">HelpDesk</a>.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<footer>
  <div class="row">
    <div class="col fixed-bottom pt-3 footerbg">
      <p class="text-center mb-0 footertext heading6">Brought to you by</p>
      <p class="text-center footertju">Thomas Jefferson University</p>
    </div>
  </div>
</footer>

</div>


    <!-- Our Code Ends Here -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then custom JS in the "bucket" -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="libraries/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/bucket.js"></script>
  </body>
</html>
