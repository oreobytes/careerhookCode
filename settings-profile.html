<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Career Hook by Thomas Jefferson University</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"> <!-- may not need to use"-->
    <link rel="stylesheet" href="libraries/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
<body>
    <!-- Our Code Starts Here -->

<section id="settings-login">

<div class="row m-0 bgcolorlightnavy pb-5 shadow">
  <div class="col-12 pt-3 text-middle">
    <a onclick="goBack()">
      <img src="images/left-arrow-navy.svg" class="back-arrow-ht pl-3" alt="back arrow">
      <span class="heading3 mb-0 back-text-navy">BACK</span>
    </a>
  </div>
</div>

<div class="row px-3 mx-3">
  <div class="col-12 mt-5 mb-3 text-center">
    <span class="heading2 mb-0 main-text">CAREER PROFILE</span>
  </div>
</div>

<div class="row mx-0 my-3">
  <div class="col-12">
    <span class="heading4 mb-0 main-text">PROFILE NAME (First and Last)</span>
  </div>
  <div class="col-12">
    <input class="form-control rounded-pill my-3" type="text" placeholder="Gloria Julien">
  </div>
</div>

<div class="row mx-0 my-3">
  <div class="col-12">
    <span class="heading4 mb-0 main-text">PRIMARY EMAIL ADDRESS</span>
  </div>
  <div class="col-12">
    <input class="form-control rounded-pill my-3 swapemail-primary" type="text" placeholder="julien2909@philau.mail.edu">
  </div>
  <div class="col-12">
    <span class="heading4 mb-0 main-text">SECONDARY EMAIL ADDRESS</span>
  </div>
  <div class="col-12">
    <input class="form-control rounded-pill mt-3 swapemail-secondary" type="text" placeholder="gloria.w.julien@gmail.com">
  </div>
  <div class="col-12 text-right pr-3">
    <a href="#" class="heading6 mb-0 makeprimary">make primary</a>
  </div>
</div>

<div class="row mx-0 my-3">
  <div class="col-12">
    <span class="heading4 mb-0 main-text">PHONE NUMBER</span>
  </div>
  <div class="col-12">
    <input class="form-control rounded-pill my-3" type="text" placeholder="(732) 555-1000">
  </div>
</div>

</section>


    <!-- Our Code Ends Here -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then custom JS in the "bucket" -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="libraries/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/bucket.js"></script>
  </body>
</html>
