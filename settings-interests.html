<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Career Hook by Thomas Jefferson University</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"> <!-- may not need to use"-->
    <link rel="stylesheet" href="libraries/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
<body>
    <!-- Our Code Starts Here -->

<section id="settings-interests">

<div class="row m-0 bgcolorlightnavy pb-5 shadow">
  <div class="col-12 pt-3 text-middle">
    <a onclick="goBack()">
      <img src="images/left-arrow-navy.svg" class="back-arrow-ht pl-3" alt="back arrow">
      <span class="heading3 mb-0 back-text-navy">BACK</span>
    </a>
  </div>
</div>

<div class="row px-3 mx-3">
  <div class="col-12 mt-5 mb-3 text-center">
    <span class="heading2 mb-0 main-text">CAREER INTERESTS</span>
  </div>
</div>

<div class="row mx-0 my-3">
  <div class="col-12">
    <span class="heading4 mb-0 main-text">LOCATIONS</span>
  </div>
  <div class="col-12">
    <input class="form-control rounded-pill my-3" type="text" placeholder="Type to search locations">
  </div>
  <div class="col-12">
    <button type="button" class="btn rounded border-0 btn-sm heading6 pl-3 mt-1">Freehold, NJ<img src="images/closebtn-white.svg" class="pl-3 pr-1 btn-sm-label" alt="white close button"></button>
    <button type="button" class="btn rounded border-0 btn-sm heading6 pl-3 mt-1">Greater Philadelphia Area<img src="images/closebtn-white.svg" class="pl-3 pr-1 btn-sm-label" alt="white close button"></button>
  </div>
</div>
<div class="row mx-0 my-3">
  <div class="col-12">
    <span class="heading4 mb-0 main-text">INDUSTRIES</span>
  </div>
  <div class="col-12">
    <input class="form-control rounded-pill my-3" type="text" placeholder="Type to search industries">
  </div>
  <div class="col-12">
    <button type="button" class="btn rounded border-0 btn-sm heading6 pl-3 mt-1">Healthcare<img src="images/closebtn-white.svg" class="pl-3 pr-1 btn-sm-label" alt="white close button"></button>
    <button type="button" class="btn rounded border-0 btn-sm heading6 pl-3 mt-1">Educational Services<img src="images/closebtn-white.svg" class="pl-3 pr-1 btn-sm-label" alt="white close button"></button>
    <button type="button" class="btn rounded border-0 btn-sm heading6 pl-3 mt-1">Enterntainment<img src="images/closebtn-white.svg" class="pl-3 pr-1 btn-sm-label" alt="white close button"></button>
  </div>
</div>
<div class="row mx-0 my-3">
  <div class="col-12 mb-3">
    <span class="heading4 mb-0 main-text">EXPERIENCE TYPE</span>
  </div>
  <div class="col-12 pl-5 list-group heading3">
    <div class="pl-3 custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="39">
      <label class="custom-control-label py-1" for="39">Internship</label>
    </div>
    <div class="pl-3 custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="32">
      <label class="custom-control-label py-1" for="32">Contractor/Temporary</label>
    </div>
    <div class="pl-3 custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="33">
      <label class="custom-control-label py-1" for="33">Freelance</label>
    </div>
    <div class="pl-3 custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="34">
      <label class="custom-control-label py-1" for="34">Junior Level</label>
    </div>
    <div class="pl-3 custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="35">
      <label class="custom-control-label py-1" for="35">Entry Level</label>
    </div>
    <div class="pl-3 custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="36">
      <label class="custom-control-label py-1" for="36">Mid Level</label>
    </div>
    <div class="pl-3 custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="37">
      <label class="custom-control-label py-1" for="37">Senior Level</label>
    </div>
    <div class="pl-3 custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="38">
      <label class="custom-control-label py-1" for="38">Management</label>
    </div>
  </div>
</div>

</section>


    <!-- Our Code Ends Here -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then custom JS in the "bucket" -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="libraries/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/bucket.js"></script>
  </body>
</html>
